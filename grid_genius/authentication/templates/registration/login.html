{%  load static %}

<!-- login_separate.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login_css.css' %}"> <!-- Link to your CSS -->
    <title>Login</title>
</head>
<body>

    <!-- Popup message section -->
    {% if messages %}
        <div id="popup-message" class="popup">
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}



    <div class="login-container">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>


          <!-- Signup Link -->
          <div class="signup-link">
            <p>New User? <a href="{% url 'authentication:signup' %}">Register</a></p> <!-- Link to signup page -->
        </div>
    
     
    </div>

    


        <!-- JavaScript to hide popup after 3 seconds -->
        <script>
            setTimeout(function() {
                var popup = document.getElementById("popup-message");
                if (popup) {
                    popup.style.display = "none";
                }
            }, 3000); // 3000ms = 3 seconds
        </script>

</body>
</html>
