{% extends 'base.html' %}
{% load static %}

{% block contents %}
<div class="login-container">
    <h2>Reset Password</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Reset Link</button>
    </form>
    <div class="signup-link">
        <p>Remembered your password? <a href="{% url 'authentication:login' %}">Login</a></p>
    </div>
</div>
{% endblock %}
