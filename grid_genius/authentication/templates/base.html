{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Brainwave</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,700|Roboto:400,700&display=swap" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

  <style>
    /* Full-screen fixed background video */
    .background-video {
        position: fixed; /* Stays fixed in the background */
        top: 0;
        left: 0;
        width: 100vw; /* 100% of viewport width */
        height: 100vh; /* 100% of viewport height */
        object-fit: cover; /* Ensures the video covers the entire viewport */
        z-index: -1; /* Puts the video behind the content */
    }

    /* Ensure the body is scrollable */
    html, body {
        height: auto; /* Make sure body height adjusts with content */
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Prevent horizontal scroll */
    }

    /* Content should be on top of the video */
    .content {
        position: relative;
        z-index: 1;
        padding: 20px;
    }

    /* Optional: Define content height */
    .content-section {
        min-height: 100vh; /* Each section will at least take up a full screen's height */
    }
  </style>
</head>

<body>

    <!-- Background Video -->
    <video autoplay loop muted playsinline class="background-video">
        <source src="{% static 'backgnd_video.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        {% include 'partials/navbar.html' %}

        {% if messages %}
        <div id="popup-message" class="popup">
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>

        <!-- Bell sound when logged in successfully -->
        <audio id="login-bell" src="{% static 'audio/mixkit-achievement-bell-600.wav' %}" preload="auto"></audio>
        {% endif %}

        {% block contents %}
        <section class="content-section">
            <!-- Your content here -->
        </section>
        {% endblock contents %}
        
        {% include 'partials/footer.html' %}
    </div>

    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/circles.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>

    <script>
        setTimeout(function() {
            var popup = document.getElementById("popup-message");
            if (popup) {
                popup.style.display = "none";
            }
        }, 3000); // 3000ms = 3 seconds

        // Play bell sound when logged in
        var loginBell = document.getElementById("login-bell");
        if (loginBell) {
            loginBell.play();
        }
    </script>

</body>

</html>
